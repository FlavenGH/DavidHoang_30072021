<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservia</title>
    <!-- kit font awesome-->
    <script
      src="https://kit.fontawesome.com/9ba449c5de.js"
      crossorigin="anonymous"
    ></script>
    <!-- font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="padding">
      <header>
        <nav class="main_bar">
          <div class="logo_container">
            <img src="images/logo/Reservia.svg" alt="Logo" />
          </div>
          <a href="#hebergements" class="hebergements">Hébergements</a>
          <a href="#activites" class="activites">Activités</a>
          <a href="#" class="inscrire">S'inscrire</a>
        </nav>
        <h1 class="trouvez">
          Trouvez votre hébergement pour des vacances de rêve
        </h1>
        <p class="enplein">En plein centre ville ou en pleine nature</p>
        <div class="barre_recherche">
          <div class="icone_map">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <input type="text" placeholder="Marseille, France" />
          <button type="submit">
            <span class="logo_recherche"><i class="fas fa-search"></i></span
            ><span class="texte_recherche">Rechercher</span>
          </button>
        </div>
        <nav class="filter_bar">
          <h2>Filtres</h2>
          <ul>
            <li class="container_filter">
              <div>
                <i class="fas fa-money-bill-wave"></i>
              </div>
              <a href="#">Économique</a>
            </li>
            <li class="container_filter">
              <div>
                <i class="fas fa-child"></i>
              </div>
              <a href="#">Familial</a>
            </li>
            <li class="container_filter">
              <div>
                <i class="fas fa-heart"></i>
              </div>
              <a href="#">Romantique</a>
            </li>
            <li class="container_filter">
              <div>
                <i class="fas fa-dog"></i>
              </div>
              <a href="#">Animaux autorisés</a>
            </li>
          </ul>
        </nav>
        <div class="information container">
          <div class="block_i">
            <div class="icon_container_i">
              <i class="fas fa-info"></i>
            </div>
          </div>
          <p class="information">
            Plus de 500 logements sont disponibles dans cette ville
          </p>
        </div>
      </header>
    </div>
  </body>
</html>
